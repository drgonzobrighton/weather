<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Global Weather</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Global Weather</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col-md-2">
                <button onclick="displayWeather(this.id)" class="btn"  id="London">London</button>
            </div>
            
            <div class="col-md-2">
                <button onclick="displayWeather(this.id)" class="btn" id="Frankfurt">Frankfurt</button>
            </div>
            
            <div class="col-md-2">
                <button onclick="displayWeather(this.id)" class="btn" id="NewYork">New York</button>
            </div>
            
            <div class="col-md-2">
                <button onclick="displayWeather(this.id)" class="btn" id="Tokyo">Tokyo</button>
            </div>
            
            <div class="col-md-2">
                <button onclick="displayWeather(this.id)" class="btn" id="HongKong">Hong-Kong</button>
            </div>
            
            <div class="col-md-2">
                <button onclick="displayWeather(this.id)" class="btn" id="Sydney">Sydney</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            <h1>Wind</h1>
                <article id=wind></article>
            </div>
            
            <div class="col-md-4">
            <h1>Temperature</h1>
                <article id=temp></article>
                
                
            </div>
            
            <div class="col-md-4">
            <h1>Visibility</h1>
                <article id="vis"></article>
            </div>
            
            </div>
            
            
        
        </div>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>

</html>
