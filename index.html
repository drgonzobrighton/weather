<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Global Weather</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>


    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col-md-2">
                <input type="text" id="cityInput">
                <button onclick="start()" class="btn"  id="London">Click Me</button>
            </div>
            
            
        </div>
        <div class="row">
            <article id="cityName" class="text-center"></article>
            
        </div>
        
        <div class="row">
            <div class="col-md-12 text-center">
            
            
           <!-- <h3>Temperature</h3>-->
                <article id=temp></article>
                
                <article id="desc"></article>
            
            
                <article id="vis"></article>
           
            
                <article id=wind></article>
            
            
            
            
                <article id="hum"></article>
            
            
            </div>
        
        
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="weather.js"></script>

</html>
